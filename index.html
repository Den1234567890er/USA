        <p style="color:orange>Сполу́чені Шта́ти Аме́рики (скор. США, Сполу́чені Шта́ти, Шта́ти, Аме́рика; англ. the United States of America, USA, U.S., the USA, the States, America) — федеративна республіка в Північній Америці, що складається з 50 штатів: Аляски, Гаваїв, 48 штатів на території між Атлантичним і Тихим океанами і між Канадою і Мексикою та федерального (столичного) округу Колумбія. Окрім того, США належать частина Віргінських островів (Американські Віргінські Острови) та Пуерто-Рико у Вест-Індії, Східне Самоа, Гуам, Північні Маріанські Острови та інші острови в Океанії. Столиця — місто Вашингтон. Найбільше місто — Нью-Йорк

Площа країни 9 826 675 км² (4-те місце у світі), населення — 325 719 178 осіб (оцінка 2017 року, 3-тє місце у світі). Офіційна мова — англійська (де-факто), юридично офіційної мови немає. Грошова одиниця — Долар США, основна резервна валюта у світі. Сполучені Штати — одна з найбільш етнічно строкатих і мультикультурних країн у світі, що склалося історично внаслідок великомасштабної імміграції з різних країн та континентів[6]. США мають найбільшу у світі економіку з найвищим ВВП, що становив у 2012 році 15,653 трлн $ (22 % номінального світового ВВП і понад 19 % глобального паритету купівельної спроможності)[7]. За прибутком на одного мешканця Штати посідають 11 місце у світі[7].

США — федеративна президентська республіка, в якій владні повноваження розподіляються між федеральним урядом і урядами 50 штатів. Кожен із 50 штатів має свою конституцію, систему органів влади та управління. Виконавча, законодавча і судова влада представлені відповідно Президентом, Конгресом і Верховним Судом. США є засновниками ООН і мають постійне місце в Раді Безпеки ООН, є засновниками Північноатлантичного альянсу. США володіють могутніми збройними силами, зокрема найбільшим військово-морським флотом; США мають у своєму розпорядженні найбільший за сукупною потужністю ядерний потенціал на Землі[8]. З кінця XX століття (після розпаду СРСР) вважаються єдиною наддержавою у світі.</p>
